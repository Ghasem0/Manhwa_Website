<!DOCTYPE html>
<html>
<head>
    <title>ثبت نام</title>
</head>
<body>
    <div class="container">
        <h2>ثبت نام</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}

            <div class="form-group">
                <label>{{ form.phone_number.label }}</label>
                {{ form.phone_number }}
            </div>

            <div class="form-group">
                <label>{{ form.username.label }}</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>{{ form.password1.label }}</label>
                {{ form.password1 }}
            </div>

            <div class="form-group">
                <label>{{ form.password2.label }}</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-success">ثبت نام</button>
        </form>

        <p><a href="{% url 'login' %}">حساب کاربری دارید؟ وارد شوید</a></p>
    </div>
</body>
</html>
